<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block head %}
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/bootstrap-responsive.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>{% block title %}{% endblock %} - HotspotMap</title>
    {% endblock %}
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a href="/"><div class="logo"></div></a>
                <a class="navbar-brand" href="#">HotspotMap</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="#moderate">Moderate</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="container-fluid fill">
        {% block content %}{% endblock %}
    </div><!-- /.container -->

    <div id="footer" class="navbar navbar-inverse navbar-fixed-bottom" role="navigation">
        <div class="container">
            {% block footer %}
            &copy; Copyright 2014 by Jérémy Bouny & Arnaud Chaliez.
            - use glyphicons.com
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap core JavaScript
      ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../web/js/bootstrap.js"></script>
    <!-- Custom JavaScript
      ================================================== -->
    {% block js %}{% endblock %}
</body>
</html>
