<form action="" method="post">
    <fieldset>
        <legend>Login</legend>

        <div class="control-group">
            <label class="control-label" for="name">UserName</label>
            <div class="controls">
                <input id="username" name="username" type="text" placeholder="" class="input-xlarge" required="true">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input id="password" name="password" type="password" placeholder="" class="input-xlarge" required="true">
            </div>
        </div>
    </fieldset>

    <p class="submit">
        <button type="submit" class="btn btn-default">Login</button>
    </p>
</form>
