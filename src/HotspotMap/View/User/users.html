{% extends "Layout/base.html" %}

{% block title %}Users{% endblock %}
{% block content %}

<h1>Users</h1>
{% for user in data %}
<h3>{{ user.getName().getFirstName() }}</h3>
<div>
    Firstname : {{ user.getName().getFirstName() }}
</div>
<div>
    Lastname : {{ user.getName().getLastName() }}
</div>
{% endfor %}
{% endblock %}
