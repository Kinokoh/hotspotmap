<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h1>Users</h1>
    {% for user in data %}
        <h3>{{ user.getName().getFirstName() }}</h3>
        <div>
            Firstname : {{ user.getName().getFirstName() }}
        </div>
        <div>
            Lastname : {{ user.getName().getLastName() }}
        </div>
    {% endfor %}
</body>
</html>
